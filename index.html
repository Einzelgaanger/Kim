<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Policy</title>
    <style>
        :root {
            --primary-color: #ff3e3e;
            --secondary-color: #3e3eff;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            z-index: 10;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 62, 62, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            
        }

        .message-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 62, 62, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: sheen 8s linear infinite;
        }

        @keyframes sheen {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            line-height: 1.2;
        }

        h1 span {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: block;
            margin: 30px auto 0;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            transition: transform 0.5s;
            transform-origin: right;
            transform: scaleX(0);
        }

        .btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .video-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            animation: pulse 2s infinite;
            display: block;
            text-align: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .alternate-text {
            display: none;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            color: var(--secondary-color);
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .message-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="message-box" id="messageBox">
            <div class="video-icon">
                <i>ðŸ“¹</i>
            </div>
            <h1 id="mainText">
                <span>I</span>
                <span>don't</span>
                <span>make</span>
                <span>video</span>
                <span>calls</span>
                <span>with</span>
                <span>girls</span>
            </h1>
            <p id="alternateText" class="alternate-text">Just kidding! ðŸ˜‰</p>
            <button class="btn" id="actionButton">Understand?</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">Ã—</button>
            <h2>Are you sure you understand?</h2>
            <p>This message is absolutely final and non-negotiable!</p>
            <button class="btn" id="confirmButton">I Understand</button>
        </div>
    </div>

    <script>
        // Add floating animation to each letter
        document.querySelectorAll('h1 span').forEach((span, index) => {
            span.style.animationDelay = `${index * 0.1}s`;
        });

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, 255, ${Math.random() * 0.5 + 0.3})`;
                particle.style.borderRadius = '50%';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animation = `float ${Math.random() * 5 + 5}s linear infinite`;
                particlesContainer.appendChild(particle);
                
                // Set random animation
                const animationDuration = Math.random() * 30 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.animate([
                    { transform: `translate(0, 0)` },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)` },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)` },
                    { transform: `translate(0, 0)` }
                ], {
                    duration: animationDuration * 1000,
                    delay: animationDelay * 1000,
                    iterations: Infinity
                });
            }
        }

        // 3D effect on message box
        function add3DEffect() {
            const messageBox = document.getElementById('messageBox');
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                messageBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
        }

        // Button click handler
        document.getElementById('actionButton').addEventListener('click', () => {
            document.getElementById('modal').classList.add('show');
            document.getElementById('messageBox').classList.add('shake');
            setTimeout(() => {
                document.getElementById('messageBox').classList.remove('shake');
            }, 500);
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');
        });

        // Confirm button handler
        document.getElementById('confirmButton').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');
            
            // Random behavior selection
            const randomBehavior = Math.floor(Math.random() * 4);
            
            switch(randomBehavior) {
                case 0:
                    // Show alternate text
                    document.getElementById('mainText').style.display = 'none';
                    document.getElementById('alternateText').style.display = 'block';
                    document.getElementById('alternateText').classList.add('blink');
                    setTimeout(() => {
                        document.getElementById('alternateText').classList.remove('blink');
                        document.getElementById('mainText').style.display = 'block';
                        document.getElementById('alternateText').style.display = 'none';
                    }, 3000);
                    break;
                case 1:
                    // Change colors
                    document.documentElement.style.setProperty('--primary-color', '#00ff00');
                    document.documentElement.style.setProperty('--secondary-color', '#ff00ff');
                    document.documentElement.style.setProperty('--bg-color', '#000033');
                    setTimeout(() => {
                        document.documentElement.style.setProperty('--primary-color', '#ff3e3e');
                        document.documentElement.style.setProperty('--secondary-color', '#3e3eff');
                        document.documentElement.style.setProperty('--bg-color', '#1a1a1a');
                    }, 3000);
                    break;
                case 2:
                    // Shake effect
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            document.getElementById('messageBox').classList.add('shake');
                            setTimeout(() => {
                                document.getElementById('messageBox').classList.remove('shake');
                            }, 500);
                        }, i * 1000);
                    }
                    break;
                case 3:
                    // Zoom effect
                    document.getElementById('messageBox').style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        document.getElementById('messageBox').style.transform = 'scale(1)';
                    }, 1000);
                    break;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            add3DEffect();
        });

        // Easter egg: Konami code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    // Activate easter egg
                    document.body.style.background = 'linear-gradient(45deg, #ff0000, #00ff00, #0000ff)';
                    document.body.style.backgroundSize = '600% 600%';
                    document.body.style.animation = 'gradientBG 10s ease infinite';
                    document.getElementById('mainText').innerHTML = 'You found the secret!';
                    document.getElementById('mainText').style.fontSize = '4rem';
                    document.getElementById('mainText').style.color = '#ffff00';
                    
                    // Add animation for gradient background
                    const style = document.createElement('style');
                    style.innerHTML = `
                    @keyframes gradientBG {
                        0% { background-position: 0% 50% }
                        50% { background-position: 100% 50% }
                        100% { background-position: 0% 50% }
                    }`;
                    document.head.appendChild(style);
                    
                    // Reset after 5 seconds
                    setTimeout(() => {
                        document.body.style.background = var(--bg-color);
                        document.body.style.animation = '';
                        document.getElementById('mainText').innerHTML = '<span>I</span><span>don\'t</span><span>make</span><span>video</span><span>calls</span><span>with</span><span>girls</span>';
                        document.getElementById('mainText').style.fontSize = '3rem';
                        document.getElementById('mainText').style.color = 'var(--text-color)';
                        document.querySelectorAll('h1 span').forEach((span, index) => {
                            span.style.animationDelay = `${index * 0.1}s`;
                        });
                    }, 5000);
                    
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        // Add right-click prank
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            document.getElementById('messageBox').classList.add('shake');
            setTimeout(() => {
                document.getElementById('messageBox').classList.remove('shake');
            }, 500);
            return false;
        });

        // Add custom cursor
        const cursor = document.createElement('div');
        cursor.style.position = 'fixed';
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.borderRadius = '50%';
        cursor.style.border = '2px solid var(--primary-color)';
        cursor.style.pointerEvents = 'none';
        cursor.style.transform = 'translate(-50%, -50%)';
        cursor.style.zIndex = '9999';
        cursor.style.transition = 'width 0.3s, height 0.3s, border-color 0.3s';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.top = `${e.clientY}px`;
            cursor.style.left = `${e.clientX}px`;
        });

        document.addEventListener('mousedown', () => {
            cursor.style.width = '15px';
            cursor.style.height = '15px';
            cursor.style.borderColor = 'var(--secondary-color)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.width = '20px';
            cursor.style.height = '20px';
            cursor.style.borderColor = 'var(--primary-color)';
        });

        // Random message generator
        const alternativeMessages = [
            "I don't make video calls with girls",
            "Video calls? No thanks!",
            "Girls? Video calls? Nope.",
            "My camera is broken for girls only",
            "Video calling girls is not my thing"
        ];

        // Change message every minute
        setInterval(() => {
            const randomIndex = Math.floor(Math.random() * alternativeMessages.length);
            const message = alternativeMessages[randomIndex];
            const spans = message.split(' ').map(word => `<span>${word}</span>`).join(' ');
            document.getElementById('mainText').innerHTML = spans;
            
            document.querySelectorAll('h1 span').forEach((span, index) => {
                span.style.animationDelay = `${index * 0.1}s`;
            });
        }, 60000);

        // Add mobile device detection and special effects
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Add vibration on mobile when button is clicked
            document.getElementById('actionButton').addEventListener('click', () => {
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            });
            
            // Add device orientation effect
            window.addEventListener('deviceorientation', (e) => {
                const messageBox = document.getElementById('messageBox');
                const tiltX = e.beta / 5; // Convert to a smaller range
                const tiltY = e.gamma / 5;
                
                messageBox.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });
        }
    </script>
</body>
</html>
